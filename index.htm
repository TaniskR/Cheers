<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures the page is responsive -->
    <title>Envelope Link</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        /* Style for the image envelope */
        .envelope {
            width: 100%; /* Makes the envelope image scale based on the container */
            max-width: 300px;  /* Maximum size for the envelope on large screens */
            height: auto; /* Maintain aspect ratio */
            cursor: pointer;
            transition: transform 0.3s ease-in-out; /* Smooth animation on hover */
        }

        /* Animation for when the envelope is hovered */
        .envelope:hover {
            transform: scale(1.2); /* Enlarge on hover */
        }

        /* Hidden message (which is now an image) */
        .message {
            display: none;
            margin-top: 20px;
        }

        /* Style for the image that will replace the text message */
        .message img {
            width: 100%;  /* Makes the image scale based on the container */
            max-width: 500px;  /* Maximum size for the image on larger screens */
            height: auto;      /* Maintain aspect ratio */
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Envelope image (replace the path with your image's correct path) -->
        <img src="Envelope BG.png" class="envelope" onclick="showMessage()" alt="Envelope">

        <!-- Hidden image that will show on click -->
        <div id="message" class="message">
            <img src="Cheers to 40.png" alt="Your Custom Image">
        </div>
    </div>

    <script>
        function showMessage() {
            // Hide the envelope image
            var envelope = document.querySelector('.envelope');
            envelope.style.display = 'none';

            // Show the image in place of the message
            var messageDiv = document.getElementById('message');
            messageDiv.style.display = 'block';
        }
    </script>

</body>
</html>
